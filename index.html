<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat me up, Scotty</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b09ea72064dc5d8b6cc431cdf78adab5&libraries=services"
            onload="window.kakaoMapReady = true;"></script>
    <script>
        function waitForKakaoMapAndInit() {
            if (window.kakaoMapReady && typeof kakao !== 'undefined' && kakao.maps && kakao.maps.services) {
                if (typeof window.kakaoMapAppInit === 'function') {
                    window.kakaoMapAppInit();
                }
            } else {
                setTimeout(waitForKakaoMapAndInit, 100);
            }
        }
        waitForKakaoMapAndInit();
    </script>
</head>
<body>
    <div id="title">Eat me up, Scotty!</div>
    <div class="result-wrapper">
        <div id="result"></div>
    </div>
    <div id="roulette-menu" style="display:none"></div>
    <div class="roulette-container">
        <svg id="arrow" width="20" height="20" style="position: absolute; left: 50%; top: 3px; transform: translateX(-50%); z-index: 2;" viewBox="0 0 30 30">
            <polygon points="15,30 25,10 5,10" fill="rgb(54, 54, 54)" stroke="rgba(214, 214, 214, 0.5)" stroke-width="1"/>
        </svg>
        <svg id="roulette" width="320" height="320" viewBox="0 0 320 320"></svg>
    </div>
    <div class="buttons-wrapper">
        <div class="button-container">
            <div class="view-common">
                <div id="countdown"></div>
            </div>
            <button id="find-restaurants">음식점 불러오기</button>
        </div>
        <div class="button-container">
            <div class="view-common">
                <div id="tickets"></div>
                <div id="total-tickets"></div>
            </div>
            <button id="start">START</button>
        </div>
        <div class="button-container">
            <div class="view-common"></div>
            <button id="navigate">GO!</button>
        </div>
    </div>
    <audio id="tickSound" src="tick.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>

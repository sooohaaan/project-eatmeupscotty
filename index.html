<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 룰렛</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="width: 100%; text-align: center; font-size: 48px; font-weight: bold; margin-top: 30px; margin-bottom: 20px; color: #1d1d1f;">Footto!</div>
    <div id="result"></div>
    <div class="roulette-container" style="position: relative;">
        <svg id="arrow" width="30" height="30" style="position: absolute; left: 50%; top: 0px; transform: translateX(-50%); z-index: 2;" viewBox="0 0 30 30">
            <polygon points="15,30 25,10 5,10" fill="#ff3c26" stroke="#b22" stroke-width="1"/>
        </svg>
        <svg id="roulette" width="320" height="320" viewBox="0 0 320 320"></svg>
    </div>
    <button id="start">START</button>
    <div id="tickets" style="position: static; margin-top: 20px; border-radius: 18px; padding-top: 71px; padding-bottom: 44px;"></div>
    <audio id="tickSound" src="tick.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>

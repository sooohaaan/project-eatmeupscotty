<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Roulette, Footto!</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b09ea72064dc5d8b6cc431cdf78adab5&libraries=services"></script>
    <script>
        // KakaoMap API 초기화 함수
        function kakaoMapInit() {
            if (typeof kakao === 'undefined') {
                console.error('KakaoMap API가 로드되지 않았습니다.');
                return false;
            }
            
            console.log('KakaoMap API가 성공적으로 로드되었습니다.');
            return true;
        }

        // 페이지 로드 완료 후 KakaoMap 초기화
        window.onload = function() {
            kakaoMapInit();
        };
    </script>
</head>
<body>
    <div style="width: 100%; text-align: center; font-size: 36px; font-weight: bold; margin-top: 10px; margin-bottom: 10px; color: #1d1d1f;">Footto!</div>
    <div class="result-wrapper">
        <div id="result"></div>
    </div>
    <div id="roulette-menu" style="display:none"></div>
    <div class="roulette-container" style="position: relative;">
        <svg id="arrow" width="30" height="30" style="position: absolute; left: 50%; top: 0px; transform: translateX(-50%); z-index: 2;" viewBox="0 0 30 30">
            <polygon points="15,30 25,10 5,10" fill="rgb(54, 54, 54);" stroke="rgba(214, 214, 214, 0.5);" stroke-width="1"/>
        </svg>
        <svg id="roulette" width="320" height="320" viewBox="0 0 320 320"></svg>
    </div>
    <div class="buttons-wrapper">
        <div class="button-container">
            <div class="countdown-container">
                <div id="countdown"></div>
            </div>
            <button id="find-restaurants">음식점 불러오기</button>
        </div>
        <div class="button-container">
            <div class="tickets-container">
                <div id="tickets"></div>
                <div id="total-tickets"></div>
            </div>
            <button id="start">START</button>
        </div>
        <div class="button-container">
            <div id="navigate-container"></div>
            <button id="navigate">GO!</button>
        </div>
    </div>
    <audio id="tickSound" src="tick.wav" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
